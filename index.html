    <script>
        // === è¨­å®šå€ ===
        const LIFF_ID = '2008846678-Niw8fld9';
        const API_DASHBOARD = 'https://evann8n.app.n8n.cloud/webhook/fitness-dashboard';
        const API_DELETE = 'https://evann8n.app.n8n.cloud/webhook/delete-food';
        
        // é è¨­ç›®æ¨™ (å¦‚æœæ²’è¨­å®šéï¼Œå°±ç”¨é€™å€‹)
        let defaultTargets = { cal: 1191, pro: 60, carb: 130, fat: 40 };
        // å˜—è©¦å¾æ‰‹æ©Ÿå„²å­˜ç©ºé–“è®€å–ä¸Šæ¬¡çš„è¨­å®š
        let userTargets = JSON.parse(localStorage.getItem('userTargets')) || defaultTargets;
        
        let currentUserId = ''; 
        let currentLogs = []; 
        let lastApiData = null; // é™¤éŒ¯ç”¨

        // === åˆå§‹åŒ– ===
        window.onload = async function() {
            renderDashboard(); // å…ˆæŠŠä»‹é¢ç•«å‡ºä¾†
            
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    currentUserId = profile.userId;
                    fetchData(); // æŠ“ N8N è³‡æ–™
                } else {
                    liff.login();
                }
            } catch (err) {
                console.log('LIFF init error');
                // é›»è…¦æ¸¬è©¦ç”¨ï¼Œå¦‚æœç„¡æ³•ç™»å…¥ä¹Ÿå˜—è©¦æŠ“è³‡æ–™ (éœ€å¾Œç«¯æ”¯æ´ç„¡ ID)
                // fetchData(); 
            }
        };

        // === 1. æŠ“å–è³‡æ–™ (è¬ç”¨è®€å–é‚è¼¯) ===
        async function fetchData() {
            showLoading(true);
            try {
                const response = await fetch(API_DASHBOARD, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, type: 'GET_DASHBOARD' })
                });

                const data = await response.json();
                lastApiData = data; // å­˜èµ·ä¾†ï¼Œé»æ¨™é¡Œå¯é™¤éŒ¯

                // == è‡ªå‹•åˆ¤æ–· N8N å›å‚³æ ¼å¼ ==
                if (data.logs) {
                    // æ ¼å¼ A: { logs: [...], targets: {...} }
                    currentLogs = data.logs;
                    if(data.targets) {
                        userTargets = { ...userTargets, ...data.targets };
                        localStorage.setItem('userTargets', JSON.stringify(userTargets));
                    }
                } else if (Array.isArray(data)) {
                    // æ ¼å¼ B: ç›´æ¥å›å‚³é™£åˆ— [...]
                    currentLogs = data;
                } else if (data.data && Array.isArray(data.data)) {
                    // æ ¼å¼ C: { data: [...] }
                    currentLogs = data.data;
                } else {
                    currentLogs = [];
                }

                renderDashboard();
                renderLogs();

            } catch (error) {
                console.error('Fetch Error:', error);
                document.getElementById('log-content').innerHTML = 
                    '<div class="text-center text-red-400 text-xs py-4">è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ N8N é€£ç·š</div>';
            } finally {
                showLoading(false);
            }
        }

        // === 2. æ¸²æŸ“å„€è¡¨æ¿ ===
        function renderDashboard() {
            let totals = { cal: 0, pro: 0, carb: 0, fat: 0 };
            
            if(currentLogs && currentLogs.length > 0) {
                currentLogs.forEach(item => {
                    // å˜—è©¦è®€å–ä¸åŒå¯èƒ½çš„æ¬„ä½åç¨± (calories/cal/ç†±é‡...)
                    const cal = Number(item.calories || item.cal || item['ç†±é‡'] || 0);
                    const pro = Number(item.protein || item.pro || item['è›‹ç™½è³ª'] || 0);
                    const carb = Number(item.carbs || item.carb || item['ç¢³æ°´'] || 0);
                    const fat = Number(item.fat || item['è„‚è‚ª'] || 0);

                    totals.cal += cal;
                    totals.pro += pro;
                    totals.carb += carb;
                    totals.fat += fat;
                });
            }

            updateStat('cal', totals.cal, userTargets.cal);
            updateStat('pro', totals.pro, userTargets.pro);
            updateStat('carb', totals.carb, userTargets.carb);
            updateStat('fat', totals.fat, userTargets.fat);
        }

        function updateStat(type, current, target) {
            const elVal = document.getElementById(`val-${type}`);
            const elGoal = document.getElementById(`goal-${type}`);
            const elPercent = document.getElementById(`percent-${type}`);
            const elBar = document.getElementById(`bar-${type}`);

            const safeTarget = target > 0 ? target : 1;
            const percent = Math.min(100, Math.round((current / safeTarget) * 100));

            if(elVal) elVal.innerText = current;
            if(elGoal) elGoal.innerText = target;
            if(elPercent) elPercent.innerText = `${percent}%`;
            if(elBar) elBar.style.width = `${percent}%`;
        }

        // === 3. æ¸²æŸ“æ¸…å–® ===
        function renderLogs() {
            const container = document.getElementById('log-content');
            container.innerHTML = ''; 

            if (!currentLogs || currentLogs.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 text-xs py-4">ç›®å‰ç„¡è³‡æ–™<br>è«‹æ‹ç…§è¨˜éŒ„é£²é£Ÿ</div>';
                return;
            }

            // æ–°çš„åœ¨ä¸Šé¢
            const sortedLogs = [...currentLogs].reverse();

            sortedLogs.forEach(item => {
                const name = item.food_name || item.name || item['é£Ÿç‰©åç¨±'] || 'æœªå‘½åé£Ÿç‰©';
                const cal = item.calories || item.cal || item['ç†±é‡'] || 0;
                const c = item.carbs || item.carb || 0;
                const p = item.protein || item.pro || 0;
                const f = item.fat || 0;
                const id = item.id || item._id; // åˆªé™¤ç”¨çš„ ID

                const html = `
                    <div class="flex justify-between items-center py-3 border-t border-gray-100 group">
                        <div class="flex items-center gap-3">
                            <div class="bg-gray-100 p-2 rounded-lg text-lg">ğŸ½ï¸</div>
                            <div>
                                <div class="font-bold text-gray-800 text-sm">${name}</div>
                                <div class="text-xs text-gray-500 mt-0.5 font-medium flex gap-2">
                                    <span class="text-orange-500 font-bold">${cal} kcal</span>
                                    <span class="text-gray-300">|</span>
                                    <span>C:${c} P:${p} F:${f}</span>
                                </div>
                            </div>
                        </div>
                        ${id ? `<button onclick="deleteItem('${id}', '${name}')" class="opacity-100 sm:opacity-0 sm:group-hover:opacity-100 px-3 py-1.5 border border-red-100 bg-red-50 text-red-500 text-xs rounded-md hover:bg-red-100 transition-all">åˆªé™¤</button>` : ''}
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // === 4. è¨­å®šåŠŸèƒ½ (é»æ“ŠæŒ‰éˆ•è§¸ç™¼) ===
        function editSettings() {
            // ä½¿ç”¨ç€è¦½å™¨å…§å»ºè¦–çª—ï¼Œç°¡å–®å¿«é€Ÿ
            const newCal = prompt("è«‹è¼¸å…¥ç›®æ¨™ç†±é‡ (TDEE):", userTargets.cal);
            if (newCal === null) return; 

            const newPro = prompt("è«‹è¼¸å…¥ç›®æ¨™è›‹ç™½è³ª (g):", userTargets.pro);
            if (newPro === null) return;

            const newCarb = prompt("è«‹è¼¸å…¥ç›®æ¨™ç¢³æ°´ (g):", userTargets.carb);
            if (newCarb === null) return;

            const newFat = prompt("è«‹è¼¸å…¥ç›®æ¨™è„‚è‚ª (g):", userTargets.fat);
            if (newFat === null) return;

            userTargets = {
                cal: Number(newCal),
                pro: Number(newPro),
                carb: Number(newCarb),
                fat: Number(newFat)
            };

            // å­˜å…¥ LocalStorageï¼Œä¸‹æ¬¡é–‹å•Ÿä¸æœƒæ¶ˆå¤±
            localStorage.setItem('userTargets', JSON.stringify(userTargets));
            renderDashboard();
            alert('è¨­å®šå·²æ›´æ–°ï¼');
        }

        // === 5. ä¸Šå‚³èˆ‡åˆªé™¤ ===
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            showLoading(true);
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    const response = await fetch(API_DASHBOARD, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: currentUserId,
                            image: reader.result,
                            type: 'ADD_FOOD_IMAGE'
                        })
                    });
                    if (response.ok) { alert('åˆ†æå®Œæˆï¼'); fetchData(); }
                    else { alert('ä¸Šå‚³å¤±æ•—'); }
                } catch (error) { alert('ç™¼ç”ŸéŒ¯èª¤'); }
                finally { showLoading(false); event.target.value = ''; }
            };
        }

        async function deleteItem(id, name) {
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${name}ã€å—ï¼Ÿ`)) return;
            showLoading(true);
            try {
                const res = await fetch(API_DELETE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, id: id })
                });
                if (res.ok) { 
                    currentLogs = currentLogs.filter(i => (i.id || i._id) !== id);
                    renderDashboard(); renderLogs();
                } else { alert('åˆªé™¤å¤±æ•—'); }
            } catch (e) { alert('éŒ¯èª¤'); }
            finally { showLoading(false); }
        }

        // === UI å·¥å…· ===
        function showLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }
        function toggleLog() {
            const c = document.getElementById('log-content');
            const a = document.getElementById('log-arrow');
            const isHidden = c.classList.contains('hidden');
            c.classList.toggle('hidden', !isHidden);
            c.classList.toggle('block', isHidden);
            a.style.transform = isHidden ? 'rotate(0deg)' : 'rotate(180deg)';
        }
        // é™¤éŒ¯å°å·¥å…·
        function debugInfo() {
            if(lastApiData) alert("API è³‡æ–™:\n" + JSON.stringify(lastApiData, null, 2));
            else alert("å°šæœªå–å¾— API è³‡æ–™");
        }
