    <script>
        // è¨­å®šå€
        const LIFF_ID = '2008846678-Niw8fld9';
        const API_DASHBOARD = 'https://evann8n.app.n8n.cloud/webhook/fitness-dashboard';
        const API_DELETE = 'https://evann8n.app.n8n.cloud/webhook/delete-food';
        
        // é è¨­ç›®æ¨™ (å¦‚æœ API æ²’å›å‚³ç›®æ¨™å€¼ï¼Œå°±ç”¨é€™å€‹ç•¶é è¨­)
        let userTargets = { cal: 2000, pro: 100, carb: 250, fat: 60 };
        let currentUserId = ''; 
        let currentLogs = []; // æš«å­˜ç›®å‰çš„é£Ÿç‰©ç´€éŒ„

        // åˆå§‹åŒ–
        window.onload = async function() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    currentUserId = profile.userId;
                    fetchData(); // ç™»å…¥æˆåŠŸå¾ŒæŠ“è³‡æ–™
                } else {
                    liff.login();
                }
            } catch (err) {
                console.error('LIFF Init Failed:', err);
                // æ¸¬è©¦æ¨¡å¼ï¼šå¦‚æœåœ¨é›»è…¦ç€è¦½å™¨ç„¡æ³•å–å¾— LIFFï¼Œå¯ä»¥ç”¨ä¸€å€‹å‡ ID æ¸¬è©¦ UI
                // currentUserId = 'TEST_USER';
                // fetchData();
                alert('LIFF åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹åœ¨ LINE App ä¸­é–‹å•Ÿã€‚');
            }
        };

        // 1. æŠ“å–è³‡æ–™ (Dashboard API)
        async function fetchData() {
            showLoading(true);
            try {
                // é€™è£¡å‡è¨­æ˜¯ç”¨ POST å¸¶ userId æŸ¥è©¢ï¼Œå¦‚æœæ˜¯ GET è«‹è‡ªè¡Œä¿®æ”¹
                // ç‚ºäº†ä¿éšªï¼Œé€™è£¡ç¤ºç¯„ç”¨ POST å‚³ userId
                const response = await fetch(API_DASHBOARD, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, type: 'GET_DASHBOARD' })
                });

                const data = await response.json();
                
                // å‡è¨­ API å›å‚³çµæ§‹: { logs: [...], targets: { ... } }
                // å¦‚æœ API æ²’å›å‚³ logsï¼Œè«‹çµ¦é è¨­ç©ºé™£åˆ—
                currentLogs = data.logs || []; 
                if(data.targets) userTargets = { ...userTargets, ...data.targets };

                renderDashboard();
                renderLogs();

            } catch (error) {
                console.error('Fetch Error:', error);
                alert('è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯');
            } finally {
                showLoading(false);
            }
        }

        // 2. æ¸²æŸ“å„€è¡¨æ¿ (è¨ˆç®—èˆ‡æ›´æ–° UI)
        function renderDashboard() {
            // è¨ˆç®—ç¸½å’Œ
            let totals = { cal: 0, pro: 0, carb: 0, fat: 0 };
            
            currentLogs.forEach(item => {
                // ç¢ºä¿æ•¸å€¼æ˜¯æ•¸å­—
                totals.cal += Number(item.calories) || 0;
                totals.pro += Number(item.protein) || 0;
                totals.carb += Number(item.carbs) || 0;
                totals.fat += Number(item.fat) || 0;
            });

            // æ›´æ–° UI æ•¸å€¼
            updateStat('cal', totals.cal, userTargets.cal);
            updateStat('pro', totals.pro, userTargets.pro);
            updateStat('carb', totals.carb, userTargets.carb);
            updateStat('fat', totals.fat, userTargets.fat);
        }

        function updateStat(type, current, target) {
            const elVal = document.getElementById(`val-${type}`);
            const elGoal = document.getElementById(`goal-${type}`);
            const elPercent = document.getElementById(`percent-${type}`);
            const elBar = document.getElementById(`bar-${type}`);

            // é¿å…åˆ†æ¯ç‚º 0
            const safeTarget = target > 0 ? target : 1;
            const percent = Math.min(100, Math.round((current / safeTarget) * 100));

            elVal.innerText = current;
            elGoal.innerText = target;
            elPercent.innerText = `${percent}%`;
            elBar.style.width = `${percent}%`;
        }

        // 3. æ¸²æŸ“é£Ÿç‰©æ¸…å–®
        function renderLogs() {
            const container = document.getElementById('log-content');
            container.innerHTML = ''; // æ¸…ç©º

            if (currentLogs.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 text-xs py-4">ä»Šå¤©é‚„æ²’æœ‰ç´€éŒ„å–”ï¼Œå¿«æ‹å¼µç…§å§ï¼</div>';
                return;
            }

            // ä¾ç…§æ™‚é–“å€’åº (æ–°çš„åœ¨ä¸Šé¢)
            // å‡è¨­ logs è£¡æœ‰ timestamp æˆ– created_atï¼Œå¦‚æœæ²’æœ‰å°±ç›´æ¥é¡¯ç¤º
            const sortedLogs = [...currentLogs].reverse(); 

            sortedLogs.forEach(item => {
                // æ ¹æ“šé …ç›®å±¬æ€§å‹•æ…‹ç”¢ç”Ÿ HTML
                const html = `
                    <div class="flex justify-between items-center py-3 border-t border-gray-100 group">
                        <div class="flex items-center gap-3">
                            <div class="bg-gray-100 p-2 rounded-lg text-lg">ğŸ½ï¸</div>
                            <div>
                                <div class="font-bold text-gray-800 text-sm">${item.food_name || 'æœªå‘½åé£Ÿç‰©'}</div>
                                <div class="text-xs text-gray-500 mt-0.5 font-medium flex gap-2">
                                    <span class="text-orange-500 font-bold">${item.calories || 0} kcal</span>
                                    <span class="text-gray-300">|</span>
                                    <span>C:${item.carbs || 0} P:${item.protein || 0} F:${item.fat || 0}</span>
                                </div>
                            </div>
                        </div>
                        <button onclick="deleteItem('${item.id}', '${item.food_name}')" class="opacity-100 sm:opacity-0 sm:group-hover:opacity-100 px-3 py-1.5 border border-red-100 bg-red-50 text-red-500 text-xs rounded-md hover:bg-red-100 transition-all">
                            åˆªé™¤
                        </button>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // 4. ä¸Šå‚³åœ–ç‰‡è™•ç†
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);

            // å°‡åœ–ç‰‡è½‰ Base64
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Image = reader.result; // åŒ…å« data:image/jpeg;base64,...

                try {
                    // å‚³é€åœ–ç‰‡çµ¦ n8n
                    // æ³¨æ„ï¼šé€™è£å‡è¨­ä½ çš„ fitness-dashboard API å¯ä»¥æ¥æ”¶ { image, userId } ä¾†æ–°å¢
                    // å¦‚æœä½ çš„æ–°å¢é‚è¼¯æ˜¯å¦ä¸€å€‹ Webhookï¼Œè«‹ä¿®æ”¹é€™è£¡çš„ fetch URL
                    const response = await fetch(API_DASHBOARD, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: currentUserId,
                            image: base64Image,
                            type: 'ADD_FOOD_IMAGE' // çµ¦å¾Œç«¯åˆ¤æ–·ç”¨çš„æ¨™è¨˜
                        })
                    });

                    if (response.ok) {
                        alert('åˆ†æå®Œæˆï¼');
                        fetchData(); // é‡æ–°æŠ“å–è³‡æ–™æ›´æ–°ç•«é¢
                    } else {
                        alert('ä¸Šå‚³å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
                    }
                } catch (error) {
                    console.error('Upload Error:', error);
                    alert('ä¸Šå‚³ç™¼ç”ŸéŒ¯èª¤');
                } finally {
                    showLoading(false);
                    event.target.value = ''; // æ¸…ç©º input è®“ä¸‹æ¬¡èƒ½é¸åŒä¸€å¼µ
                }
            };
        }

        // 5. åˆªé™¤é …ç›®
        async function deleteItem(id, name) {
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${name}ã€å—ï¼Ÿ`)) return;

            showLoading(true);
            try {
                const response = await fetch(API_DELETE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUserId,
                        id: id
                    })
                });

                if (response.ok) {
                    // æ¨‚è§€æ›´æ–°ï¼šå…ˆå¾å‰ç«¯é™£åˆ—ç§»é™¤ï¼Œè®“é«”é©—æ›´é †æš¢
                    currentLogs = currentLogs.filter(item => item.id !== id);
                    renderDashboard();
                    renderLogs();
                    // ä¹Ÿå¯ä»¥é¸æ“‡é‡æ–° fetchData() ç¢ºä¿è³‡æ–™ä¸€è‡´
                } else {
                    alert('åˆªé™¤å¤±æ•—');
                }
            } catch (error) {
                console.error('Delete Error:', error);
                alert('åˆªé™¤ç™¼ç”ŸéŒ¯èª¤');
            } finally {
                showLoading(false);
            }
        }

        // UI è¼”åŠ©å‡½å¼ï¼šLoading é–‹é—œ
        function showLoading(show) {
            const el = document.getElementById('loading-overlay');
            if (show) el.classList.remove('hidden');
            else el.classList.add('hidden');
        }

        // UI è¼”åŠ©å‡½å¼ï¼šæ˜ç´°å±•é–‹æ”¶åˆ
        function toggleLog() {
            const content = document.getElementById('log-content');
            const arrow = document.getElementById('log-arrow');
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                content.classList.add('block');
                arrow.style.transform = 'rotate(0deg)';
            } else {
                content.classList.remove('block');
                content.classList.add('hidden');
                arrow.style.transform = 'rotate(180deg)';
            }
        }
    </script>
