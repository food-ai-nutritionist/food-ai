    <script>
        // === Configuration ===
        const LIFF_ID = '2008846678-Niw8fld9';
        const API_DASHBOARD = 'https://evann8n.app.n8n.cloud/webhook/fitness-dashboard';
        const API_DELETE = 'https://evann8n.app.n8n.cloud/webhook/delete-food';

        // === State Management ===
        let currentUserId = ''; // Will be populated by LIFF
        let currentLogs = [];
        let userTargets = { cal: 2000, pro: 150, carb: 200, fat: 60 }; // Defaults
        let userProfile = {};
        let lastApiData = null;

        // === Initialization ===
        window.onload = async function() {
            // Load LocalStorage targets first (Fallback)
            const savedTargets = localStorage.getItem('userTargets');
            const savedProfile = localStorage.getItem('userProfile');
            if (savedTargets) userTargets = JSON.parse(savedTargets);
            if (savedProfile) {
                userProfile = JSON.parse(savedProfile);
                populateProfileForm(userProfile);
            }
            renderDashboard(); // Render initial state

            // Initialize LIFF
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    currentUserId = profile.userId;
                    console.log('User ID:', currentUserId);
                    fetchData(); // Fetch real data
                } else {
                    liff.login();
                }
            } catch (err) {
                console.error('LIFF Init Error:', err);
                // For desktop testing without LIFF
                // currentUserId = 'TEST_USER_DESKTOP'; 
                // fetchData();
            }
        };

        // === Feature 2: Dashboard Logic (Fetch Data) ===
        async function fetchData() {
            showLoading(true);
            try {
                const response = await fetch(API_DASHBOARD, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, type: 'GET_DASHBOARD' })
                });

                const data = await response.json();
                lastApiData = data;

                // Robust Data Handling
                if (data.logs) {
                    currentLogs = data.logs;
                    // If API returns targets/profile, update local state
                    if (data.targets) {
                        userTargets = { ...userTargets, ...data.targets };
                        localStorage.setItem('userTargets', JSON.stringify(userTargets));
                    }
                    if (data.profile) {
                        userProfile = { ...userProfile, ...data.profile };
                        localStorage.setItem('userProfile', JSON.stringify(userProfile));
                        populateProfileForm(userProfile);
                    }
                } else if (Array.isArray(data)) {
                    currentLogs = data;
                } else if (data.data && Array.isArray(data.data)) {
                    currentLogs = data.data;
                } else {
                    currentLogs = [];
                }

                renderDashboard();
                renderLogs();

            } catch (error) {
                console.error('Fetch Error:', error);
                document.getElementById('log-content').innerHTML = 
                    '<div class="text-center text-red-400 text-sm py-4">ç„¡æ³•é€£ç·šä¼ºæœå™¨</div>';
            } finally {
                showLoading(false);
            }
        }

        function renderDashboard() {
            let totals = { cal: 0, pro: 0, carb: 0, fat: 0 };
            
            if (currentLogs && currentLogs.length > 0) {
                currentLogs.forEach(item => {
                    totals.cal += Number(item.calories || item.cal || item['ç†±é‡'] || 0);
                    totals.pro += Number(item.protein || item.pro || item['è›‹ç™½è³ª'] || 0);
                    totals.carb += Number(item.carbs || item.carb || item['ç¢³æ°´'] || 0);
                    totals.fat += Number(item.fat || item['è„‚è‚ª'] || 0);
                });
            }

            updateStat('cal', totals.cal, userTargets.cal);
            updateStat('pro', totals.pro, userTargets.pro);
            updateStat('carb', totals.carb, userTargets.carb);
            updateStat('fat', totals.fat, userTargets.fat);
        }

        function updateStat(type, current, target) {
            const elVal = document.getElementById(`val-${type}`);
            const elGoal = document.getElementById(`goal-${type}`);
            const elPercent = document.getElementById(`percent-${type}`);
            const elBar = document.getElementById(`bar-${type}`);

            // Ensure we don't divide by zero
            const safeTarget = target > 0 ? target : 1; 
            const percent = Math.min(100, Math.round((current / safeTarget) * 100));

            if(elVal) elVal.innerText = Math.round(current);
            if(elGoal) elGoal.innerText = Math.round(target);
            if(elPercent) elPercent.innerText = `${percent}%`;
            if(elBar) elBar.style.width = `${percent}%`;
        }

        // === Feature 3: Food Log Logic ===
        function renderLogs() {
            const container = document.getElementById('log-content');
            container.innerHTML = ''; 

            if (!currentLogs || currentLogs.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 text-sm py-8 bg-gray-50 rounded-xl border border-dashed border-gray-200">ç›®å‰æ²’æœ‰ç´€éŒ„<br>æŒ‰ä¸‹æ–¹æŒ‰éˆ•æ‹ç…§</div>';
                return;
            }

            // Reverse to show newest first
            const sortedLogs = [...currentLogs].reverse();

            sortedLogs.forEach(item => {
                const name = item.food_name || item.name || item['é£Ÿç‰©åç¨±'] || 'æœªå‘½åé£Ÿç‰©';
                const cal = Math.round(item.calories || item.cal || item['ç†±é‡'] || 0);
                const p = Math.round(item.protein || item.pro || 0);
                const c = Math.round(item.carbs || item.carb || 0);
                const f = Math.round(item.fat || 0);
                const id = item.id || item._id || item.log_id;

                const html = `
                    <div class="flex justify-between items-center py-4 border-b border-gray-100 last:border-0 hover:bg-gray-50 transition-colors px-2 rounded-lg">
                        <div class="flex items-center gap-3">
                            <div class="bg-gray-100 p-2.5 rounded-xl text-xl shadow-sm">ğŸ½ï¸</div>
                            <div>
                                <div class="font-bold text-gray-800 text-sm">${name}</div>
                                <div class="text-xs text-gray-500 mt-1 font-medium flex gap-2 items-center">
                                    <span class="text-orange-500 font-bold bg-orange-50 px-1.5 py-0.5 rounded">${cal} kcal</span>
                                    <span class="text-gray-300">|</span>
                                    <span class="text-[10px]">C:${c} P:${p} F:${f}</span>
                                </div>
                            </div>
                        </div>
                        ${id ? `
                        <button onclick="deleteItem('${id}', '${name}')" class="group p-2 rounded-full hover:bg-red-50 transition-colors">
                            <svg class="w-5 h-5 text-gray-300 group-hover:text-red-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>` : ''}
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        async function deleteItem(id, name) {
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${name}ã€å—ï¼Ÿ`)) return;
            
            showLoading(true);
            try {
                // Optimistic UI update: Remove from local array first
                currentLogs = currentLogs.filter(i => (i.id || i._id || i.log_id) !== id);

        function populateProfileForm(profile) {
            if (profile.gender) document.getElementById('input-gender').value = profile.gender;
            if (profile.age) document.getElementById('input-age').value = profile.age;
            if (profile.height) document.getElementById('input-height').value = profile.height;

        async function saveProfile() {
            const gender = document.getElementById('input-gender').value;
            const age = Number(document.getElementById('input-age').value);
            const height = Number(document.getElementById('input-height').value);
            const weight = Number(document.getElementById('input-weight').value);
            const activity = Number(document.getElementById('input-activity').value);
            const goal = Number(document.getElementById('input-goal').value);

            if (!age || !height || !weight) {
                alert('è«‹å¡«å¯«å®Œæ•´æ•¸å€¼');
                return;
            }

            showLoading(true);

            // 1. Calculate BMR (Mifflin-St Jeor)
            let bmr = 0;
            if (gender === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            // 2. Calculate TDEE
            let tdee = bmr * activity;

            // 3. Apply Goal Adjustment
            let targetCal = Math.round(tdee * goal);

            // 4. Calculate Macros (Assume balanced split: P:30% / F:30% / C:40% or standard fitness)
            // Let's use a standard fitness split: P 25%, F 25%, C 50% roughly
            // Or simpler: P = 2g/kg roughly. Let's strictly follow caloric percentages for simplicity here.
            // Protein (25%): 4cal/g
            // Fat (25%): 9cal/g
            // Carbs (50%): 4cal/g
            
            const targetPro = Math.round((targetCal * 0.25) / 4);
            const targetFat = Math.round((targetCal * 0.25) / 9);
            const targetCarb = Math.round((targetCal * 0.50) / 4);

            const newTargets = {
                cal: targetCal,
                pro: targetPro,
                carb: targetCarb,
                fat: targetFat
            };

            const newProfile = { gender, age, height, weight, activity, goal };

            // Update Local State
            userTargets = newTargets;
            userProfile = newProfile;
            localStorage.setItem('userTargets', JSON.stringify(userTargets));
            localStorage.setItem('userProfile', JSON.stringify(userProfile));

            // Close Modal & Re-render
            toggleSettings(false);
            renderDashboard();

            // API Sync
            try {
                await fetch(API_DASHBOARD, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUserId,
                        type: 'UPDATE_PROFILE',
                        profile: newProfile,
                        targets: newTargets
                    })
                });
                alert(`TDEE å·²æ›´æ–°: ${targetCal} kcal`);
            } catch (err) {

                alert('å„²å­˜å¤±æ•—ï¼Œä½†æœ¬æ©Ÿå·²æ›´æ–°');
            } finally {
                showLoading(false);
            }
        }

            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Image = reader.result;
                try {
                    const response = await fetch(API_DASHBOARD, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({

                        })

        // === Utilities ===
        function showLoading(show) {
            const el = document.getElementById('loading-overlay');
            if (show) el.classList.remove('hidden');
            else el.classList.add('hidden');
        }

        function toggleLog() {
            const content = document.getElementById('log-content');
            const arrow = document.getElementById('log-arrow');
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                content.classList.add('block');
                arrow.style.transform = 'rotate(0deg)';
            } else {
                content.classList.remove('block');
                content.classList.add('hidden');
                arrow.style.transform = 'rotate(180deg)';

        }
