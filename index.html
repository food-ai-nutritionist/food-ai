        // 1. è®€å–è³‡æ–™ (æ”¹ç”¨ GET)
        async function fetchData() {
            showLoading(true);
            try {
                // ã€ä¿®æ­£ã€‘ï¼šæ”¹ç”¨ GETï¼Œä¸¦æŠŠ userId æ”¾åœ¨ URL åƒæ•¸
                const url = new URL(API_DASHBOARD);
                url.searchParams.append('userId', currentUserId);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                lastApiData = data;

                // n8n å›å‚³æ ¼å¼ç›¸å®¹è™•ç†
                if (data.logs) {
                    currentLogs = data.logs;
                    if (data.targets) {
                        userTargets = { ...userTargets, ...data.targets };
                        localStorage.setItem('userTargets', JSON.stringify(userTargets));
                    }
                    if (data.profile) {
                        userProfile = { ...userProfile, ...data.profile };
                        localStorage.setItem('userProfile', JSON.stringify(userProfile));
                        populateProfileForm(userProfile);
                    }
                } else if (Array.isArray(data)) {
                    currentLogs = data;
                } else if (data.data && Array.isArray(data.data)) {
                    currentLogs = data.data;
                } else {
